apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vault-virtualservice
  namespace: vault
spec:
  hosts:
  - "vault.${cluster_domain}"
  gateways:
  - istio-system/${gateway_name}
  http:
  - route:
    - destination:
        host: vault  
        port:
          number: 8200